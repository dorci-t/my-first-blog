{% load static %}
<html>
    <head>
        <title>Dorci's blog</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="{% static 'favicon.ico' %}"/>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
            <div class="page-header">
                {% if user.is_authenticated %}
                    <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                {% endif %}
                <h1><a href="/">Dorci's Blog</a></h1>
            </div>
            <div class="top-nav">
                <a class="active" href="{% url 'post_list' %}">Blog</a>
                <a href="{% url 'about' %}">About Me</a>
                <a href="{% url 'contact' %}">Contact</a>
                <a target="_blank" rel="noopener noreferrer" href="https://www.linkedin.com/in/dorottya-t%C3%A9nyi-076a99151/">LinkedIn</a>
            </div>
            <div class="content container">
                    {% block content %}
                    {% endblock %}
            </div>
            <div class="footer">
                <p>Dorottya Tenyi</p>
              </div>
    </body>
</html>
